<div class="container">

  <h3 class="text-center mt-5 text-success">Currency Converter From Dollar($) To Rupee(â‚¹)</h3>

  <div class="row justify-content-center my-5">
    <div class="col-12 col-md-4 col-lg-3 p-5 border rounded-3">
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="number" required name="dollarReq" #dollarReq="ngModel" class="form-control"
          aria-label="Amount (to the nearest dollar)" [(ngModel)]="dollar">
        <span class="input-group-text">.00</span>
      </div>
      <div *ngIf="dollarReq.invalid && (dollarReq.dirty || dollarReq.touched)" class="alert p-0 m-0">

        <span *ngIf="dollarReq.errors?.['required']" class="text-danger">
          *Digit is required.
        </span>
      </div>

      <button (click)="onConvert()" [disabled]="dollarReq.invalid" type="button"
        class="btn btn-success mt-3 mb-5">Convert</button>

      <h4 class="text-center">{{usdToRupee | currency:'INR'}}</h4>
    </div>


  </div>
